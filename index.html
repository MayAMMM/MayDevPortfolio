<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Portfolio of May Mohammed</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="navbar header-nav navbar-expand-lg ">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <h4 class="mb-0">May <span class="text-primary">Dev</span></h4>
                </a>

                <!-- Menu -->
                 <div class="collapse navbar-collapse justify-content-end"
                 id = "navbar-collapse-toggle">
                 <ul class="navbar-nav mx-auto">
                    <li>
                        <a href="#home" class="nav-link">Home</a>
                    </li>
                    <li>
                        <a href="#about" class="nav-link">About Me</a>
                    </li>
                    <li>
                        <a href="#projects" class="nav-link">Projects</a>
                    </li>
                    <li>
                        <a href="#resume" class="nav-link">Resume</a>
                    </li>
                    
                 </ul>
                 </div>

                 <!-- Button -->
                  <div class="ms-auto d-none d-lg-block">
                    <a class="colored-btn" href="#contact">Contact Me</a>
                  </div>
                  <!-- Mobile Menu Toggle -->
                   <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse-toggle"><span></span><span></span><span></span></button>
            </div>
        </nav>
    </header>

    <!-- Main -->
     <main>
        <!-- Home -->
         <section id="home" class="home-section bg-gray">
            <div class="container">
                <div class="anim-elements">
                    <div class="anim-element"><i class="bx bxl-html5"></i></div>
                    <div class="anim-element"><i class="bx bxl-css3"></i></div>
                    <div class="anim-element"><i class="bx bxl-javascript"></i></div>
                    <div class="anim-element"><i class="bx bxl-git"></i></div>
                </div>
                <div class="row gy-5 align-items-center">
                    <div class="col-lg-6">
                        <div class="home-intro text-center text-lg-start">
                            <h6><strong>Hi, My name is May Samah</strong></h6>
                            <h1>I'm a <span>Frontend Developer</span></h1>
                            <p>Based in the United Kingdom</p>
                            <a href="#about" class="colored-btn">About Me</a>
                        </div>
                    </div>
                    <div class="col-lg-6 pt-4 pt-lg-0">
                        <div class="home-image text-center">
                            <img src="img/Moi.jpg" alt="">
                        </div>
                    </div>
                    
                </div>
            </div>
         </section>
     </main>





    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    

    <script src="script.js"></script>

</html>
